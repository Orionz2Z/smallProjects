<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机交替烟花效果（粒子+滨字）</title>
    <style>
        /* 重置页面默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 让body占满整个屏幕 */
        body {
            overflow: hidden;
            background-color: #000;
        }

        /* Canvas铺满整个屏幕 */
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>

    <script>
        // 获取Canvas元素和绘图上下文
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');

        // 设置Canvas尺寸为窗口大小
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // 随机数工具函数
        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        // 颜色工具函数：生成随机的烟花颜色（暖色系为主）
        function randomColor() {
            const colors = [
                '#ff0000', '#ff7f00', '#ffff00', '#00ff00', 
                '#00ffff', '#0000ff', '#8b00ff', '#ffffff'
            ];
            return colors[Math.floor(random(0, colors.length))];
        }

        // 粒子类：单个烟花粒子的属性和行为（恢复粒子系统）
        class Particle {
            constructor(x, y, color) {
                this.x = x;          // 粒子x坐标
                this.y = y;          // 粒子y坐标
                this.speed = random(1, 5);  // 粒子运动速度
                this.angle = random(0, Math.PI * 2);  // 粒子运动角度
                this.gravity = 0.02; // 重力加速度
                this.vx = Math.cos(this.angle) * this.speed; // x方向速度
                this.vy = Math.sin(this.angle) * this.speed; // y方向速度
                this.alpha = 1;      // 粒子透明度
                this.decay = random(0.005, 0.01); // 粒子消失速度
                this.color = color;  // 粒子颜色
            }

            // 更新粒子状态
            update() {
                // 加入重力效果（y方向速度逐渐增加，模拟下落）
                this.vy += this.gravity;
                // 更新粒子位置
                this.x += this.vx;
                this.y += this.vy;
                // 粒子逐渐透明
                this.alpha -= this.decay;
            }

            // 绘制粒子
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 1.5, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
        }

        // 烟花类：支持粒子爆炸和文字显示两种类型
        class Firework {
            constructor(x, y) {
                this.x = x;          // 烟花发射x坐标
                this.y = canvas.height; // 烟花起始y坐标（屏幕底部）
                this.targetY = random(canvas.height / 4, canvas.height / 2); // 爆炸高度
                this.color = randomColor(); // 烟花/文字颜色
                this.speed = random(2, 6);  // 升空速度
                this.alpha = 1;      // 整体透明度
                this.exploded = false; // 是否已经爆炸
                this.particles = []; // 爆炸后的粒子数组
                // 新增：随机决定烟花类型（particle=粒子烟花，text=滨字烟花）
                this.type = Math.random() > 0.35 ? 'particle' : 'text';
                // 文字相关属性（仅文字烟花生效）
                this.textSize = random(60, 100); // 文字大小
                this.textDecay = random(0.008, 0.012); // 文字消失速度
            }

            // 更新烟花状态
            update() {
                // 未爆炸时：向上运动（两种类型升空逻辑一致）
                if (!this.exploded) {
                    // 向目标高度移动
                    this.y -= this.speed;
                    
                    // 到达目标高度则爆炸
                    if (this.y <= this.targetY) {
                        this.explode();
                        this.exploded = true;
                    }

                    // 绘制升空的烟花引线
                    ctx.save();
                    ctx.globalAlpha = this.alpha;
                    ctx.beginPath();
                    ctx.moveTo(this.x, canvas.height);
                    ctx.lineTo(this.x, this.y);
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    ctx.restore();
                } 
                // 已爆炸：根据类型分别处理
                else {
                    if (this.type === 'particle') {
                        // 粒子烟花：更新并绘制所有粒子
                        for (let i = this.particles.length - 1; i >= 0; i--) {
                            const p = this.particles[i];
                            p.update();
                            p.draw();

                            // 移除透明度为0的粒子
                            if (p.alpha <= 0) {
                                this.particles.splice(i, 1);
                            }
                        }
                    } else if (this.type === 'text') {
                        // 文字烟花：显示"滨"字并逐渐消失
                        this.alpha -= this.textDecay;
                        ctx.save();
                        ctx.globalAlpha = this.alpha;
                        ctx.font = `bold ${this.textSize}px "Microsoft Yahei", "SimHei", sans-serif`;
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillStyle = this.color;
                        ctx.fillText('滨', this.x, this.y);
                        // 文字描边，让字更醒目
                        ctx.strokeStyle = '#ffffff';
                        ctx.lineWidth = 1;
                        ctx.strokeText('滨', this.x, this.y);
                        ctx.restore();
                    }
                }
            }

            // 爆炸：根据类型生成粒子或仅标记爆炸状态
            explode() {
                if (this.type === 'particle') {
                    // 粒子烟花：生成80-150个粒子
                    const particleCount = random(200, 300);
                    for (let i = 0; i < particleCount; i++) {
                        this.particles.push(new Particle(this.x, this.y, this.color));
                    }
                }
                // 文字烟花：无需生成粒子，仅标记exploded为true即可
            }

            // 判断烟花是否已完全消失
            isFinished() {
                if (this.type === 'particle') {
                    return this.exploded && this.particles.length === 0;
                } else {
                    return this.exploded && this.alpha <= 0;
                }
            }
        }

        // 存储所有烟花实例的数组
        let fireworks = [];

        // 动画循环
        function animate() {
            // 半透明黑色背景，实现拖影效果
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 更新并绘制所有烟花
            for (let i = fireworks.length - 1; i >= 0; i--) {
                const firework = fireworks[i];
                firework.update();

                // 移除已消失的烟花
                if (firework.isFinished()) {
                    fireworks.splice(i, 1);
                }
            }

            // 继续下一帧动画
            requestAnimationFrame(animate);
        }

        // 启动动画循环
        animate();

        // 鼠标点击触发烟花
        canvas.addEventListener('click', (e) => {
            fireworks.push(new Firework(e.clientX, e.clientY));
        });

        // 触摸屏幕触发烟花（适配移动端）
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            fireworks.push(new Firework(touch.clientX, touch.clientY));
        });

        // 自动随机发射烟花（每隔1-3秒发射一个）
        setInterval(() => {
            const randomX = random(50, canvas.width - 50);
            fireworks.push(new Firework(randomX));
        }, random(500, 1000));
    </script>
</body>
</html>
